<div class="container">
  <div class="mt-5 d-flex align-items-center justify-content-center">
    <div
      class="card shadow border border-2 border-primary"
      style="width: 500px"
    >
      <form class="card-body" #form="ngForm" (ngSubmit)="register()">
        <div class="text-center my-3">
          <i class="fas fa-user-circle fs-8"></i>
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">First name</label>
          <input
            type="first_name"
            class="form-control"
            id="first_name"
            name="first_name"
            [(ngModel)]="credentials.first_name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last name</label>
          <input
            type="last_name"
            class="form-control"
            id="last_name"
            name="last_name"
            [(ngModel)]="credentials.last_name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="credentials.email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password_confirmation" class="form-label"
            >Confirm password</label
          >
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password_confirmation"
            name="password_confirmation"
            [(ngModel)]="credentials.password_confirmation"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="checkPassword"
            (click)="showPasswordToggle()"
          />
          <label class="form-check-label" for="checkPassword">
            Show password
          </label>
        </div>
        <button class="btn btn-primary shadow" [disabled]="!form.valid">
          <i class="me-2 fas fa-sign-in-alt"></i>
          Register
        </button>
        <hr />
        <p class="text-center">
          You have an account?
          <a class="btn btn-info shadow" routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
