<div class="container" *ngIf="category">
  <h1 class="mt-4 fs-1 text-center">{{ category.name }}</h1>
  <p>{{ category.description }}</p>

  <div class="row justify-content-center">
    <div class="col-12 text-center fs-2">Rivistas</div>
    <div
      class="col-sm-12 col-md-6 col-lg-4 col-xl-3 py-3"
      *ngFor="let rivista of category.rivistas"
    >
      <app-rivista-card [rivista]="rivista"></app-rivista-card>
    </div>
  </div>
</div>
