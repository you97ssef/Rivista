<div class="shadow card border border-dark border-2 col-12 my-3">
  <form class="card-body" #form="ngForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="comment.name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="comment.email"
      />
    </div>
    <div class="mb-3">
      <label for="comment" class="form-label">Your Comment</label>
      <textarea
        class="form-control"
        id="comment"
        name="comment"
        [(ngModel)]="comment.text"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post comment</button>
  </form>
</div>
