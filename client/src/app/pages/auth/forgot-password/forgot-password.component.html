<div class="container">
    <div class="mt-5 d-flex align-items-center justify-content-center">
      <div
        class="card shadow border border-2 border-primary"
        style="width: 500px"
      >
        <form class="card-body" #form="ngForm" (ngSubmit)="sendEmail()">
          <div class="text-center my-3">
            <i class="fas fa-user-circle fs-8"></i>
          </div>
          <div class="mb-3 text-center">
            Put your email address below to receive a link to reset your password.
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="credentials.email"
              required
            />
          </div>
          <button class="btn btn-primary shadow" [disabled]="!form.valid">
            <i class="me-2 fas fa-sign-in-alt"></i>
            Send Email
          </button>
          <hr />
          <p class="text-center">
            You remembered your password?
            <a class="btn btn-info shadow" routerLink="/login">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
